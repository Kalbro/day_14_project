<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./main.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-container">
      <form name= "calculator">
      <div class="number-container">
          <div class= "button-clear" id="clear-button">C</div>
          <div class= "input-screen" id = "input-screen"></div>

          <div class="button" id="number7"> 7  </div>
          <div class="button" id="number8"> 8 </div>
          <div class="button" id="number9"> 9  </div>
          <div class="button" id="divide"> / </div>

          <div class="button" id="number4"> 4 </div>
          <div class="button" id="number5"> 5 </div>
          <div class="button" id="number6"> 6  </div>
          <div class="button" id="multiply">  x  </div>

          <div class="button" id="number7"> 1 </div>
          <div class="button" id="number8"> 2 </div>
          <div class="button" id="number9"> 3 </div>
          <div class="button" id="sub"> - </div>

          <div class="button" id="number0" > 0  </div>
          <div class="button" id="period" > .  </div>
          <div class="button" id="equal" > = </div>
          <div class="button" id="plus"> + </div>

      </form>
      </div>

    <script type="text/javascript" src="main.js"></script>

  </body>
</html>
