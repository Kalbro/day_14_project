<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./main.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-container">
      <form name= "calculator">
      <div class="number-container">
          <input type="button" id= "clear" value="C" onClick="runClear(this)">
          <input type="text" value= "" id="input-box" disabled>

          <input type="button" value= "7" class= 'number' onclick="run(this)" />
          <input type="button" value= "8" class= 'number' onclick="run(this)" />
          <input type="button" value= "9" onclick="run(this)" />
          <input type="button" value= "/" onclick="run(this)" />

          <input type="button" value=" 4 " onclick="run(this)" />
          <input type="button" value=" 5 " onclick="run(this)" />
          <input type="button" value=" 6 " onclick="run(this)" />
          <input type="button" value=" x " onclick="run(this)" />

          <input type="button" value=" 1 " onclick="run(this)" />
          <input type="button" value=" 2 " onclick="run(this)" />
          <input type="button" value=" 3 " onclick="run(this)" />
          <input type="button" value=" - " onclick="run(this)" />

          <input type="button" value=" 0 " onclick="run(this)" />
          <input type="button" value=" . " onclick="run(this)" />
          <input type="button" value=" = " onclick="runEqual(this)" />
          <input type="button" value=" + " onclick="run(this)" />

      </form>
      </div>

    <script type="text/javascript" src="main.js"></script>

  </body>
</html>
